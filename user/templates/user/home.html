{% extends 'user/base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="main">
        <h1>Последние посты</h1>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><em>{{ post.author }} - {{ post.pub_date }}</em></p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
