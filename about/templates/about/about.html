{% extends 'about/base.html' %}

{% block content %}
    <div class="about-container">
        {% for obj in about %}
            <h1>{{ obj.name }}</h1>
            <p>Город: {{ obj.city }}</p>
        {% endfor %}

        {% for contact in contacts %}
            <p>Телефон: {{ contact.phone }}</p>
            <p>E-mail: {{ contact.email }}</p>
            <p>Telegram: {{ contact.telegramm }}</p>
        {% endfor %}

    </div>
{% endblock %}
